<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Transaction </ion-title>
    <ion-button slot="end" (click)="syncTransactions()">Sync</ion-button>
  </ion-toolbar>
  <ion-segment
    color="primary"
    [value]="selectedSegment"
    (ionChange)="segmentChanged($event)"
  >
    <ion-segment-button value="not-ready-transactions">
      <ion-label>Not ready</ion-label>
    </ion-segment-button>
    <ion-segment-button value="synced-transactions">
      <ion-label>Not synced</ion-label>
    </ion-segment-button>
    <ion-segment-button value="all-transactions">
      <ion-label>All</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-slides
    [options]="slideOpts"
    (ionSlideWillChange)="sliderWillChange()"
    #slider
  >
    <ion-slide>
      <transaction-list
        style="flex: 1"
        [items]="notReadyTransactions$ | async"
      ></transaction-list>
    </ion-slide>
    <ion-slide>
      <transaction-list
        style="flex: 1"
        [items]="readyToSyncTransactions$ | async"
      ></transaction-list>
    </ion-slide>
    <ion-slide>
      <transaction-list
        style="flex: 1"
        [items]="allTransactions$ | async"
      ></transaction-list>
    </ion-slide>
  </ion-slides>
</ion-content>
